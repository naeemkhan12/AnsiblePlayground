---
 - hosts: datacenter
   become: yes
   tasks:
   - name: update the systems
     apt:  update_cache=yes
 - hosts: webservers
   become: yes
   tasks:
   - name: install web related packages
     apt:  state=present name={{ item }}
     with_items:
     - git
     - nginx
     - lynx
     - nano
 - hosts: dbservers
   become: yes
   tasks:
   - name: install packages to setup dbservers
     apt: state=present name={{ item }}
     with_items:
      - git
      - mongodb

